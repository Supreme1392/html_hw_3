<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
    <style>
        div{
            margin-bottom: 2.5%;
        }
    </style>
</head>
<body>
    <form action="">
        
            <legend>
                Personal details
            </legend>
        
        <div>
            <label for="select">Salutation</label><br>
            <select name="select" id="select"><option value="" disabled selected>--None--</option>
            <option value="He">Mr.</option>
            <option value="She">Mrs.</option></select>
        </div>

        <div>
            <label for="name">First Name:</label>
            <input id="name" type="text" placeholder="abcd">
        </div>

        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="abcd">
        </div>

        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gen" value="male">Male
            <input type="radio" name="gen" value="female">Female
        </div>

        <div>
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" value="abc@gmail.com" required>
        </div>

        <div>
            <label for="">Date of birth:</label>
            <input type="date">
        </div>

        <div>
            <label for="area">Address:</label><br>
            <textarea name="area" id="area" cols="30" rows="5"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
       
</form>
</body>
</html>
